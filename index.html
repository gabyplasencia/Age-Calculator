<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="wrapper">

        <label class="form__label" for="day">Day</label>
        <input class="form__input" type="number" name="day" id="day" placeholder="DD">
      </div>

      <div class="wrapper">
        <label class="form__label" for="month">Month</label>
        <input type="number" name="month" id="month" placeholder="MM">
      </div>

      <div class="wrapper">
        <label class="form__label" for="year">Year</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
      </div>
      
      <hr>
      <button type="submit">
        <img src="assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </form>
    
    <div class="age">
    <p><span class="number">--</span>years</p>
    <p><span class="number">--</span>months</p>
    <p><span class="number">--</span>days</p>
    </div> 
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/gabyplasencia/Age-Calculator/tree/master" target="_blank">Gabriela Plasencia</a>
  </div>
</body>
</html>
