<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="form">
        <form id="form">
          <div class="form__head">
            <div class="input-wrapper flex-column">
             <label class="form__label" for="day">Day</label>
             <input class="form__input" type="text" name="day" id="day-input" maxlength="2" placeholder="DD">
             <div class="error-message"></div>
           </div>
     
           <div class="input-wrapper flex-column">
             <label class="form__label" for="month">Month</label>
             <input class="form__input" type="text" name="month" id="month-input" maxlength="2" placeholder="MM">
             <div class="error-message"></div>
           </div>
     
           <div class="input-wrapper flex-column">
             <label class="form__label" for="year">Year</label>
             <input class="form__input" type="text" name="year" id="year-input" maxlength="4" placeholder="YYYY">
             <div class="error-message"></div>
           </div>
          </div>
          
           <div class="btn-wrapper">
            <div class="line">
               <button class="button" type="submit">
                 <img class="button__arrow" src="assets/images/icon-arrow.svg" alt="arrow">
               </button>
            </div>
           </div>
         </form>
         
         <div class="age">
          <div class="age__wrapper">
            <span class="age__number age-year" id="age-year">--</span>
            <p>years</p>
          </div>

          <div class="age__wrapper">
            <span class="age__number age-month" id="age-month">--</span>
            <p>months</p>
          </div>

          <div class="age__wrapper">
            <span class="age__number age-day" id="age-day">--</span>
            <p>days</p>
          </div>
         </div> 

      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        <p>Coded by <a href="https://github.com/gabyplasencia/Age-Calculator/tree/master" target="_blank">Gabriela Plasencia</a></p>
       </div>
    </div>
  </footer>

</body>
</html>
