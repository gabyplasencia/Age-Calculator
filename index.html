<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <form class="form">
     <div class="form__head flex-row">
       <div class="form__wrapper flex-column">
        <label class="form__label" for="day">Day</label>
        <input class="form__input" type="number" name="day" id="day-input" placeholder="DD">
      </div>

      <div class="form__wrapper flex-column">
        <label class="form__label" for="month">Month</label>
        <input class="form__input" type="number" name="month" id="month-input" placeholder="MM">
      </div>

      <div class="form__wrapper flex-column">
        <label class="form__label" for="year">Year</label>
        <input class="form__input" type="number" name="year" id="year-input" placeholder="YYYY">
      </div>
     </div>
     
      <div class="btn-wrapper">
       <div class="line">
          <button class="button" type="submit">
            <img src="assets/images/icon-arrow.svg" alt="arrow">
          </button>
       </div>
      </div>
    </form>
    
    <div class="age">
    <p><span class="number" id="year">--</span>years</p>
    <p><span class="number" id="month">--</span>months</p>
    <p><span class="number" id="day">--</span>days</p>
    </div> 
  </div>
  
  <div class="attribution">
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
   <p>Coded by <a href="https://github.com/gabyplasencia/Age-Calculator/tree/master" target="_blank">Gabriela Plasencia</a></p>
  </div>
</body>
</html>
